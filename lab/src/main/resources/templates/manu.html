<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/add/manu}" method="post">
    <input type="text" name = "name" placeholder="enter name">
    <input type="text" name ="address" placeholder="address">
    <input type="text" name = "country" placeholder="country">
    <input type="submit" value = "submit">
    <div th:each = "manu : ${manus}">
        <p th:text = "${manu.getAddress()}"></p>
        <p th:text = "${manu.getName()}"></p>
        <p th:text = "${manu.getCountry()}"></p>
    </div>
</form>
</body>
</html>
